{% extends "model-page.html" %}

{% block content %}
    <div class="container">
            <div class="row">
                {% for c in candidatos %}
                    <div class="col-sm-4">
                        <a href="../detail/{{ p.id }}">
                            <div class="polaroid">
                                <img src="{{ p.photo.url }}" alt="Norway" style="width:100%">
                                <div class="container">
                                    <p>{{ c.nome }}</p>
                                </div>
                            </div>
                        </a>
                        <br>
                    </div>                
                {% endfor %}
            </div>
        </div>  
    </div>  
{% endblock %}
