{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastrar</h1>
    <br>
    <form enctype="multipart/form-data" action="submit", method="POST">{% csrf_token %}
        <div class="container">
            <input type="number" class="form-control" name="id" value="{{ id }}" hidden>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{ email }}">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" class="form-control" name="phone" value="{{ phone }}">
            </div>   
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" class="form-control" name="city" value="{{ city }}">
            </div>    
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" rows="5" name="description">{{ description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                {% if v %}
                    Alterar
                {% else %}
                    Cadastrar
                {% endif %}
            </button>
        </div>
      </form>
      <br>


{% endblock %}
